{% extends 'base.html' %}
{% block title %}New Tag{% endblock %}
{% block content %}
<h2>Create a Tag</h2>
<form action="/tags/new" method="POST">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" placeholder="Enter a name for the tag">
        </div>
    </div>
    <a href="/users" class="btn btn-info">Cancel</a>
    <input class="btn btn-success" type="submit" value="Add">
</form>
{% endblock content %}
