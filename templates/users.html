{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<h2>Users</h2>
<ul>
    {% for user in users %}
    <li> <a class="users-link" href='users/{{user.id}}'>{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul> <br>
<div>
    <a class="add-button" href="/users/new">Add a new user</a>
</div>
{% endblock %}
